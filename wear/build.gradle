apply plugin: 'com.android.application'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "ca.joshstagg.slate"
        minSdkVersion 25
        targetSdkVersion 25
        versionCode 5
        versionName "2.0-alpha"
    }
    signingConfigs {
        debug {
            storeFile file(relativePath(project.property("Slate.debug.signing")))
            storePassword project.property("Slate.debug.storePassword")
            keyAlias 'stagg-de'
            keyPassword project.property("Slate.debug.keyPassword")
        }
        release {
            storeFile file(relativePath(project.property("Slate.signing")))
            storePassword project.property("Slate.storePassword")
            keyAlias 'stagg-re'
            keyPassword project.property("Slate.keyPassword")
        }
    }
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
            versionNameSuffix = ".debug"
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.google.android.wearable:wearable:2.0.1'
    compile 'com.google.android.support:wearable:2.0.1'
    compile 'com.google.android.gms:play-services-wearable:10.2.4'
    compile 'me.denley.wearpreferenceactivity:wearpreferenceactivity:0.5.0'
}
