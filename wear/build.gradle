apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "ca.joshstagg.slate"
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 5
        versionName "2.0-alpha"
    }
    signingConfigs {
        debug {
            storeFile file(new File(project.property("Slate.debug.signing")))
            storePassword project.property("Slate.debug.storePassword")
            keyAlias 'stagg-de'
            keyPassword project.property("Slate.debug.keyPassword")
        }
        release {
            storeFile file(new File(project.property("Slate.signing")))
            storePassword project.property("Slate.storePassword")
            keyAlias 'stagg-re'
            keyPassword project.property("Slate.keyPassword")
        }
    }
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
            versionNameSuffix = ".debug"
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Wear
    provided 'com.google.android.wearable:wearable:2.0.5'
    compile 'com.google.android.support:wearable:2.0.5'
    compile 'com.google.android.gms:play-services-wearable:11.4.2'

    // Config
    compile 'me.denley.wearpreferenceactivity:wearpreferenceactivity:0.5.0'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

